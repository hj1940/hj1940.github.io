<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=540px, initial-scale=no">
    <title>엄마의 환갑파티에 초대합니다</title>
    <link rel="stylesheet" href="./css/main.css">


    <meta property="og:type" content="website" /> 
    <meta property="og:image" content="./img/main.png" /> 
    <meta property="og:title" content="엄마의 환갑파티에 초대합니다" />

</head>
<body>
    <div class="main">
        <div class="popup-wrapper">
            <div class="popup">
                <div class="close-btn "></div>
                <img src="" class="select-img">
            </div>
        </div>
        <div class="info">
            <p class="names">초대합니다</p>
            <div class="bar"></div>
            <p>
                2023.03.11 토요일 오후 6시 30분<br>
                그레지오 
            </p>
        </div>
        <img src="./img/main.png" class="main-img">
        <div class="text">
            <div class="bar"></div>
            <p>
                언제나 멋있고 아름다운<br>
                엄마의 환갑파티에 오셔서<br>
                함께 축하하고 행복해 주세요 :)<br><br>
            </p>
        </div>
        <div class="bar-horz"></div>
        <div class="gallery">
            <div name="1"><img src="./img/1.png" name='1'/></div>
            <div name="2"><img src="./img/2.png" name='2'/></div>
            <div name="3"><img src="./img/3.png" name='3'/></div>
            <div name="4"><img src="./img/4.png" name='4'/></div>
            <div name="5"><img src="./img/5.png" name='5'/></div>
            <div name="6"><img src="./img/6.png" name='6'/></div>
            <div name="7"><img src="./img/7.png" name='7'/></div>
            <div name="8"><img src="./img/8.png" name='8'/></div>
            <div name="9"><img src="./img/9.png" name='9'/></div>
            <p>클릭하면 크게 볼 수 있습니다.</p>
        </div>
        
        <div class="location">
            <b>오시는 길</b>
            <div class="map"></div>
            <p>충남 보령시 한내로 45 (동대동)<br>
                그레지오
            </p>
        </div>
    </div>

    
    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=12908540073621cf45b58434e129a8d6"></script>
    <script src="./js/main.js"></script>
     
</body>
</html>
